{% extends "base.html" %}
{% block title %}AI Chat - POS Dashboard{% endblock %}

{% block extra_head %}
<script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
<style>
    .chat-container {
        display: flex;
        flex-direction: column;
        height: calc(100vh - 140px);
    }
    .chat-messages {
        flex: 1;
        overflow-y: auto;
        padding: 1rem 0;
        display: flex;
        flex-direction: column;
        gap: 1rem;
    }
    .chat-msg {
        max-width: 85%;
        padding: 0.75rem 1rem;
        border-radius: var(--pico-border-radius);
        line-height: 1.5;
        word-wrap: break-word;
    }
    .chat-msg-user {
        align-self: flex-end;
        background: var(--pico-primary-background);
        color: var(--pico-primary-inverse);
    }
    .chat-msg-assistant {
        align-self: flex-start;
        background: var(--pico-card-background-color);
    }
    .chat-msg-assistant h1,
    .chat-msg-assistant h2,
    .chat-msg-assistant h3 {
        margin: 0.5rem 0 0.25rem 0;
        font-size: 1.1rem;
    }
    .chat-msg-assistant h2 { font-size: 1rem; }
    .chat-msg-assistant h3 { font-size: 0.95rem; }
    .chat-msg-assistant p { margin: 0.25rem 0; }
    .chat-msg-assistant ul, .chat-msg-assistant ol {
        margin: 0.25rem 0;
        padding-left: 1.5rem;
    }
    .chat-msg-assistant pre {
        background: rgba(0,0,0,0.3);
        padding: 0.5rem;
        border-radius: 4px;
        overflow-x: auto;
        font-size: 0.85rem;
    }
    .chat-msg-assistant code { font-size: 0.85rem; }
    .chat-msg-assistant img {
        max-width: 100%;
        border-radius: 4px;
        margin: 0.5rem 0;
    }
    .chat-input-area {
        display: flex;
        gap: 0.5rem;
        padding: 0.75rem 0;
        border-top: 1px solid var(--pico-muted-border-color);
    }
    .chat-input-area textarea {
        flex: 1;
        resize: none;
        margin: 0;
        min-height: 2.5rem;
        max-height: 120px;
    }
    .chat-input-area button {
        width: auto;
        padding: 0.5rem 1.2rem;
        margin: 0;
        align-self: flex-end;
    }
    .chat-meta {
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-size: 0.8rem;
        opacity: 0.6;
        padding: 0.25rem 0;
    }
    .typing-indicator {
        align-self: flex-start;
        padding: 0.75rem 1rem;
        background: var(--pico-card-background-color);
        border-radius: var(--pico-border-radius);
    }
    .typing-indicator span {
        display: inline-block;
        width: 8px;
        height: 8px;
        border-radius: 50%;
        background: var(--pico-muted-color);
        margin: 0 2px;
        animation: typing 1.4s infinite;
    }
    .typing-indicator span:nth-child(2) { animation-delay: 0.2s; }
    .typing-indicator span:nth-child(3) { animation-delay: 0.4s; }
    @keyframes typing {
        0%, 60%, 100% { opacity: 0.3; transform: translateY(0); }
        30% { opacity: 1; transform: translateY(-4px); }
    }
</style>
{% endblock %}

{% block content %}
<div class="chat-container">
    <div class="chat-meta">
        <span>AI Assistant</span>
        <span>
            <span id="usage-display">{{ usage_used }}/{{ usage_limit }} today</span>
            &nbsp;
            <a href="#" id="clear-btn" style="font-size:0.8rem;">Clear history</a>
        </span>
    </div>

    <div class="chat-messages" id="chat-messages"></div>

    <div class="chat-input-area">
        <textarea id="chat-input"
                  placeholder="Ask about sales, inventory, expenses..."
                  rows="1"
                  autocomplete="off"></textarea>
        <button id="send-btn">Send</button>
    </div>
</div>
{% endblock %}

{% block extra_scripts %}
<script>
    marked.setOptions({ breaks: true, gfm: true });

    const messagesEl = document.getElementById('chat-messages');
    const inputEl = document.getElementById('chat-input');
    const sendBtn = document.getElementById('send-btn');
    const clearBtn = document.getElementById('clear-btn');
    const usageEl = document.getElementById('usage-display');

    let isWaiting = false;

    function scrollToBottom() {
        messagesEl.scrollTop = messagesEl.scrollHeight;
    }

    function addMessage(role, content, charts) {
        const div = document.createElement('div');
        div.className = 'chat-msg chat-msg-' + role;

        if (role === 'assistant') {
            div.innerHTML = marked.parse(content);
            if (charts && charts.length > 0) {
                charts.forEach(function(src) {
                    const img = document.createElement('img');
                    img.src = src;
                    img.alt = 'Chart';
                    div.appendChild(img);
                });
            }
        } else {
            div.textContent = content;
        }

        messagesEl.appendChild(div);
        scrollToBottom();
    }

    function showTyping() {
        const div = document.createElement('div');
        div.className = 'typing-indicator';
        div.id = 'typing';
        div.innerHTML = '<span></span><span></span><span></span>';
        messagesEl.appendChild(div);
        scrollToBottom();
    }

    function hideTyping() {
        const el = document.getElementById('typing');
        if (el) el.remove();
    }

    async function sendMessage() {
        const message = inputEl.value.trim();
        if (!message || isWaiting) return;

        isWaiting = true;
        sendBtn.disabled = true;
        inputEl.value = '';
        inputEl.style.height = 'auto';

        addMessage('user', message);
        showTyping();

        try {
            const resp = await fetch('/api/chat', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ message: message })
            });

            hideTyping();

            if (resp.status === 429) {
                const err = await resp.json();
                addMessage('assistant', '**Rate limit reached.** ' + (err.detail || 'Try again tomorrow.'), []);
            } else if (!resp.ok) {
                const err = await resp.json();
                addMessage('assistant', '**Error:** ' + (err.detail || 'Something went wrong.'), []);
            } else {
                const data = await resp.json();
                addMessage('assistant', data.response, data.charts);
                if (data.usage) {
                    usageEl.textContent = data.usage.used + '/' + data.usage.limit + ' today';
                }
            }
        } catch (e) {
            hideTyping();
            addMessage('assistant', '**Error:** Failed to connect to server.', []);
        }

        isWaiting = false;
        sendBtn.disabled = false;
        inputEl.focus();
    }

    sendBtn.addEventListener('click', sendMessage);

    inputEl.addEventListener('keydown', function(e) {
        if (e.key === 'Enter' && !e.shiftKey) {
            e.preventDefault();
            sendMessage();
        }
    });

    inputEl.addEventListener('input', function() {
        this.style.height = 'auto';
        this.style.height = Math.min(this.scrollHeight, 120) + 'px';
    });

    clearBtn.addEventListener('click', async function(e) {
        e.preventDefault();
        if (!confirm('Clear conversation history?')) return;
        try {
            await fetch('/api/chat/clear', { method: 'POST' });
            messagesEl.innerHTML = '';
        } catch (err) {
            alert('Failed to clear history.');
        }
    });

    inputEl.focus();
</script>
{% endblock %}
